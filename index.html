<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Drop</title>

    <link href="https://fonts.googleapis.com/css?family=Chelsea+Market" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <h1>Dragon Drop</h1>
    </header>
    <main>
        <section id="scene" class="container sidescroller"></section>
        <section id="controls">
            <select class="container">
                <option value="---">select a scene</option>
                <option value="forest">Forest SideScroller</option>
            </select>
            <a href="#" id="clearContents" class="container">Clear (Click Here)</a>
            <a href="#" id="trash" class="container">Remove (Drag Here)</a>
        </section>
        <section id="pieces">
            <aside id="charactersContainer" class="container pieces-container">
                <h2>Characters</h2>
            </aside>
            <aside id="itemsContainer" class="container pieces-container">
                <h2>Items</h2>
            </aside>
            <aside id="effectsContainer" class="container pieces-container">
                <h2>Effects</h2>
            </aside>
        </section>
    </main>

    <script src="js/populate-images.js"></script>
    <script src="js/drag-n-drop.js"></script>
</body>
</html>
